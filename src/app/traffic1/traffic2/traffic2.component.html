<h3 class="display-4">VIOLATION. Register</h3>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="violation" #violation="ngModel" [(ngModel)]="service.formData.violation" class="form-control" placeholder="Violation" required>
    <div *ngIf="violation.invalid && violation.touched" class="validation-error">This field is required</div>
  </div>

  <div class="form-group">
    <input name="fine" #fine="ngModel" [(ngModel)]="service.formData.fine" class="form-control" placeholder="Fine">

  </div>
<div class="form-row">
  <div class="form-group col-md-6">
    <input name="vehilenum" #vehilenum="ngModel" [(ngModel)]="service.formData.vehilenum" class="form-control" placeholder="Vehile Number">

  </div>

  <div class="form-group col-md-6">
    <input name="licensenum" #licensenum="ngModel" [(ngModel)]="service.formData.licensenum" class="form-control" placeholder="License Number">

  </div>

</div>
<div class="form-group">
    <input name="location" #location="ngModel" [(ngModel)]="service.formData.location" class="form-control" placeholder="location">

  </div>
  <div class="form-group">
      <input name="details" #details="ngModel" [(ngModel)]="service.formData.details" class="form-control" placeholder="Details">
  
    </div>
<div class="form-group">
  <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info"> SUBMIT

  </button>
</div>
 
</form>
